<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мультиплеер-Тест (WASD)</title>
    <!-- Подключаем Socket.IO клиентскую библиотеку -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        /* Общие стили */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 2px solid #555;
            background-color: #333;
            border-radius: 8px;
        }

        .player-list-panel {
            width: 150px;
            background-color: #3c3c3c;
            padding: 15px;
            border-radius: 8px;
        }

        .player-list-panel h2 {
            margin-top: 0;
            color: #4CAF50; 
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            font-size: 0.9em;
        }

        .player-list li {
            padding: 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Стили для модального окна регистрации */
        #loginOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background-color: #3c3c3c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .login-box h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #nicknameInput {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1.1em;
            width: 200px;
            background-color: #222;
            color: white;
            text-align: center;
            margin-bottom: 15px;
        }

        #loginButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        #loginButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Модальное окно для входа (регистрации) -->
    <div id="loginOverlay">
        <div class="login-box">
            <h1>Введите свой ник</h1>
            <input type="text" id="nicknameInput" placeholder="Ваш ник (до 10 символов)" maxlength="10">
            <button id="loginButton">Начать игру</button>
        </div>
    </div>

    <div class="game-container">
        <!-- Панель списка игроков -->
        <div class="player-list-panel">
            <h2>Игроки</h2>
            <ul class="player-list" id="playerList">
                <!-- Список игроков -->
            </ul>
        </div>
        
        <!-- Игровой холст -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

<script>
    // === 1. КОНФИГУРАЦИЯ СЕРВЕРА ===
    // Поскольку index.html теперь отдается тем же сервером,
    // Socket.IO может подключаться без указания полного URL.
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const playerListElement = document.getElementById('playerList');
    const loginOverlay = document.getElementById('loginOverlay');
    const loginButton = document.getElementById('loginButton');
    const nicknameInput = document.getElementById('nicknameInput');
    
    let socket;
    const players = {}; 
    let myId = null;
    const keysPressed = {}; 
    const movementKeys = ['w', 'a', 's', 'd'];

    // === 2. ПРОВЕРКА МОБИЛЬНОГО УСТРОЙСТВА И RICKROLL ===
    // Если обнаружено мобильное устройство, перенаправляем.
    if (/Mobi|Android/i.test(navigator.userAgent)) {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }

    // === 3. ЛОГИКА РЕГИСТРАЦИИ (ВХОДА) ===

    loginButton.addEventListener('click', () => {
        const nickname = nicknameInput.value.trim();
        if (nickname.length > 0) {
            // Подключаемся к серверу, io() по умолчанию использует текущий домен
            socket = io();
            // Отправляем ник для регистрации
            socket.emit('register', nickname);
            
            loginOverlay.style.display = 'none';
            setupSocketListeners();
            gameLoop();
        } else {
            // Визуальное предупреждение 
            console.error('Пожалуйста, введите ник.');
            nicknameInput.style.border = '2px solid red';
            setTimeout(() => { nicknameInput.style.border = '1px solid #555'; }, 500);
        }
    });

    nicknameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            loginButton.click();
        }
    });

    // === 4. ОБРАБОТКА SOCKET.IO СОБЫТИЙ ===

    function setupSocketListeners() {
        socket.on('connect', () => {
            myId = socket.id;
        });

        // Получаем начальное состояние всех игроков
        socket.on('currentPlayers', (serverPlayers) => {
            Object.assign(players, serverPlayers);
        });

        // Новый игрок подключился
        socket.on('newPlayer', (playerData) => {
            players[playerData.id] = playerData;
        });

        // Обновление позиции игрока
        socket.on('playerMoved', (data) => {
            if (players[data.id]) {
                players[data.id].x = data.x;
                players[data.id].y = data.y;
            }
        });

        // Игрок отключился
        socket.on('playerDisconnected', (playerId) => {
            delete players[playerId];
        });
    }

    // === 5. ИГРОВОЙ ЦИКЛ И РИСОВАНИЕ ===

    function draw() {
        // Очистка холста
        ctx.fillStyle = '#333';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const playerKeys = Object.keys(players);
        
        // Отрисовка всех игроков
        for (const id of playerKeys) {
            const player = players[id];
            
            // Квадрат игрока
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, 30, 30);
            
            // Ник игрока
            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(player.nickname, player.x + 15, player.y - 5);
        }
        
        updatePlayerList();
    }
    
    function updatePlayerList() {
        playerListElement.innerHTML = '';
        const playerKeys = Object.keys(players);
        
        for (const id of playerKeys) {
            const player = players[id];
            const li = document.createElement('li');
            li.textContent = player.nickname + (id === myId ? ' (Вы)' : '');
            li.style.color = player.color;
            playerListElement.appendChild(li);
        }
    }

    // Отправка на сервер нажатых клавиш
    function handleMovement() {
        for (const key of movementKeys) {
            if (keysPressed[key]) {
                socket.emit('move', key); 
            }
        }
    }
    
    function gameLoop() {
        if (socket && socket.connected) {
            handleMovement();
        }
        draw();
        requestAnimationFrame(gameLoop);
    }
    
    // === 6. ОБРАБОТКА КЛАВИАТУРЫ ===

    document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        if (movementKeys.includes(key) && !keysPressed[key]) {
            keysPressed[key] = true;
        }
    });

    document.addEventListener('keyup', (event) => {
        const key = event.key.toLowerCase();
        if (movementKeys.includes(key)) {
            keysPressed[key] = false;
        }
    });
</script>
</body>
</html>
