<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мультиплеер-Тест (WASD/ЦФЫВ + Чат)</title>
    <!-- Подключаем Socket.IO клиентскую библиотеку -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        /* Общие стили */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            /* Минимальная ширина для размещения панели */
            min-width: 1000px; 
        }

        #gameCanvas {
            border: 2px solid #555;
            background-color: #333;
            border-radius: 8px;
        }

        .sidebar {
            width: 250px; /* Увеличили ширину для чата */
            display: flex;
            flex-direction: column;
            background-color: #3c3c3c;
            padding: 15px;
            border-radius: 8px;
            gap: 15px;
        }
        
        /* Стили для разделителя */
        .separator {
            border-top: 2px solid #555;
            margin: 5px 0;
        }

        /* Блок списка игроков */
        .player-list-block {
            flex-grow: 0; /* Не растягивается */
            max-height: 250px;
            overflow-y: auto;
        }

        .player-list-block h2 {
            margin-top: 0;
            color: #4CAF50; 
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            font-size: 0.9em;
        }

        .player-list li {
            padding: 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Блок чата */
        .chat-container {
            flex-grow: 1; /* Растягивается, занимая оставшееся место */
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        #chatLog {
            flex-grow: 1;
            background-color: #222;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.85em;
            line-height: 1.4;
        }
        
        .chat-input-group {
            display: flex;
        }

        #chatInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px 0 0 5px;
            background-color: #222;
            color: white;
            font-size: 1em;
            outline: none;
        }
        
        #sendButton {
            background-color: #555;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #sendButton:hover {
            background-color: #666;
        }

        /* Стили для модального окна регистрации */
        #loginOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background-color: #3c3c3c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .login-box h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #nicknameInput {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1.1em;
            width: 200px;
            background-color: #222;
            color: white;
            text-align: center;
            margin-bottom: 15px;
        }

        #loginButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        #loginButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Модальное окно для входа (регистрации) -->
    <div id="loginOverlay">
        <div class="login-box">
            <h1>Введите свой ник</h1>
            <input type="text" id="nicknameInput" placeholder="Ваш ник (до 10 символов)" maxlength="10">
            <button id="loginButton">Начать игру</button>
        </div>
    </div>

    <div class="game-container">
        
        <!-- Игровой холст -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- Панель со списком игроков и чатом -->
        <div class="sidebar">
            
            <!-- Блок списка игроков -->
            <div class="player-list-block">
                <h2>Игроки</h2>
                <ul class="player-list" id="playerList">
                    <!-- Список игроков -->
                </ul>
            </div>
            
            <!-- Разделитель -->
            <div class="separator"></div>

            <!-- Блок чата -->
            <div class="chat-container">
                <h2>Чат</h2>
                <div id="chatLog"></div>
                <div class="chat-input-group">
                    <input type="text" id="chatInput" placeholder="Сообщение..." maxlength="150">
                    <button id="sendButton">Отправить</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // === 1. КОНФИГУРАЦИЯ И ЭЛЕМЕНТЫ ===
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const playerListElement = document.getElementById('playerList');
    const loginOverlay = document.getElementById('loginOverlay');
    const loginButton = document.getElementById('loginButton');
    const nicknameInput = document.getElementById('nicknameInput');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const chatLog = document.getElementById('chatLog');
    
    let socket;
    const players = {}; 
    let myId = null;
    const keysPressed = {}; 
    
    // Карта для сопоставления английских и русских клавиш
    const keyMap = {
        'w': 'w', 'ц': 'w', // Вперед
        's': 's', 'ы': 's', // Назад
        'a': 'a', 'ф': 'a', // Влево
        'd': 'd', 'в': 'd'  // Вправо
    };
    const movementKeys = Object.keys(keyMap); // Все допустимые клавиши

    // === 2. ПРОВЕРКА МОБИЛЬНОГО УСТРОЙСТВА ===
    if (/Mobi|Android/i.test(navigator.userAgent)) {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Защита от мобильных
    }

    // === 3. ЛОГИКА РЕГИСТРАЦИИ (ВХОДА) ===
    loginButton.addEventListener('click', attemptLogin);
    nicknameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') attemptLogin();
    });

    function attemptLogin() {
        const nickname = nicknameInput.value.trim();
        if (nickname.length > 0) {
            socket = io(); // Подключаемся к текущему домену
            socket.emit('register', nickname);
            
            loginOverlay.style.display = 'none';
            setupSocketListeners();
            gameLoop();
        } else {
            console.error('Пожалуйста, введите ник.');
            nicknameInput.style.border = '2px solid red';
            setTimeout(() => { nicknameInput.style.border = '1px solid #555'; }, 500);
        }
    }

    // === 4. ОБРАБОТКА SOCKET.IO СОБЫТИЙ ===
    function setupSocketListeners() {
        socket.on('connect', () => {
            myId = socket.id;
        });

        socket.on('currentPlayers', (serverPlayers) => {
            Object.assign(players, serverPlayers);
        });

        socket.on('newPlayer', (playerData) => {
            players[playerData.id] = playerData;
        });

        socket.on('playerMoved', (data) => {
            if (players[data.id]) {
                players[data.id].x = data.x;
                players[data.id].y = data.y;
            }
        });

        socket.on('playerDisconnected', (playerId) => {
            delete players[playerId];
        });
        
        // НОВОЕ: Прием чат-сообщения
        socket.on('chatMessage', (data) => {
            displayChatMessage(data.nickname, data.text, data.color);
        });
    }

    // === 5. ЛОГИКА ЧАТА ===
    sendButton.addEventListener('click', sendChatMessage);
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendChatMessage();
        }
    });
    
    function sendChatMessage() {
        if (!socket || !socket.connected) return;
        
        const message = chatInput.value.trim();
        if (message.length > 0) {
            socket.emit('chatMessage', message);
            chatInput.value = ''; // Очистка поля ввода
            chatInput.focus();
        }
    }
    
    function displayChatMessage(nickname, text, color) {
        const messageElement = document.createElement('div');
        messageElement.innerHTML = `<span style="color:${color}; font-weight:bold;">${nickname}:</span> ${text}`;
        chatLog.appendChild(messageElement);
        // Прокрутка вниз для отображения нового сообщения
        chatLog.scrollTop = chatLog.scrollHeight;
    }


    // === 6. ИГРОВОЙ ЦИКЛ И РИСОВАНИЕ ===
    function draw() {
        // Очистка холста
        ctx.fillStyle = '#333';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const playerKeys = Object.keys(players);
        
        // Отрисовка всех игроков
        for (const id of playerKeys) {
            const player = players[id];
            
            // Квадрат игрока
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, 30, 30);
            
            // Ник игрока
            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(player.nickname, player.x + 15, player.y - 5);
        }
        
        updatePlayerList();
    }
    
    function updatePlayerList() {
        playerListElement.innerHTML = '';
        const playerKeys = Object.keys(players);
        
        for (const id of playerKeys) {
            const player = players[id];
            const li = document.createElement('li');
            li.textContent = player.nickname + (id === myId ? ' (Вы)' : '');
            li.style.color = player.color;
            playerListElement.appendChild(li);
        }
    }

    // Отправка на сервер нажатых клавиш (оптимизация: отправляем только команды, сервер рассчитывает позицию)
    function handleMovement() {
        if (!socket || !socket.connected) return;

        for (const key in keysPressed) {
            if (keysPressed[key]) {
                 // keyMap[key] преобразует русскую клавишу в английскую команду ('ц' -> 'w')
                socket.emit('move', keyMap[key]); 
            }
        }
    }
    
    function gameLoop() {
        handleMovement(); // Отправляем команды движения
        draw();
        requestAnimationFrame(gameLoop);
    }
    
    // === 7. ОБРАБОТКА КЛАВИАТУРЫ ===

    document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        
        // Игнорируем ввод, если активен чат
        if (document.activeElement === chatInput) return;

        // Проверяем, есть ли клавиша в нашей карте движения
        if (keyMap.hasOwnProperty(key) && !keysPressed[key]) {
            keysPressed[key] = true;
            event.preventDefault(); // Предотвращаем прокрутку страницы клавишами WASD
        }
    });

    document.addEventListener('keyup', (event) => {
        const key = event.key.toLowerCase();
        if (keyMap.hasOwnProperty(key)) {
            keysPressed[key] = false;
        }
    });
</script>
</body>
</html>
